name: Bonus Share Alert

on:
  schedule:
    - cron: "*/5 * * * *"  # हर 5 मिनट में चलेगा
  workflow_dispatch:      # manually run करने का option भी रहेगा

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script
        run: |
          python main.py
